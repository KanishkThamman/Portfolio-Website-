<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanishk Thamman - Personal Website</title>
    <link rel="stylesheet" href="./Certs_Page_style.css">
</head>

<style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Caveat:wght@700&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #F0F4F8, #E0E8F0);
        color: #2C3E50;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        text-align: center;
        max-width: 900px;
        width: 100%;
        padding: 20px;
        position: relative;
        z-index: 1;
    }
    h1 {
        font-size: 3.5em;
        margin-bottom: 10px;
        color: #34495E;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        animation: fadeInDown 1s ease-out;
    }
    #typewriter {
        font-size: 1.8em;
        height: 1.5em;
        margin-bottom: 20px;
        color: #7F8C8D;
        font-weight: 300;
        animation: fadeIn 1s ease-out 0.5s both;
    }
    #location {
        font-size: 1.4em;
        margin-bottom: 30px;
        color: #95A5A6;
        animation: fadeIn 1s ease-out 1s both;
    }
    .skill-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
        margin-top: 40px;
        perspective: 1000px;
        position: relative;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    .skill-bubble {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.4s ease, filter 0.3s ease;
        opacity: 0.8;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transform: scale(0.9) rotateY(0deg);
        animation: popIn 0.6s ease-out forwards;
        animation-delay: calc(var(--i) * 0.1s);
        position: relative;
        overflow: hidden;
        text-decoration: none;
        color: #2C3E50;
    }
    .skill-bubble:hover {
        transform: scale(1.1) rotateY(10deg);
        opacity: 1;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .skill-bubble:hover ~ .skill-bubble {
        filter: blur(2px);
    }
    #skill-details {
        margin-top: 40px;
        font-size: 1.3em;
        min-height: 3em;
        color: #34495E;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
        padding: 10px;
        border-radius: 10px;
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(5px);
        transform: translateY(20px);
    }
    #skill-details.visible {
        opacity: 1;
        transform: translateY(0);
    }
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
    }
    .background-shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
    }
    .shape1 {
        width: 300px;
        height: 300px;
        background-color: #AED6F1;
        top: -100px;
        left: -100px;
        animation: float 8s ease-in-out infinite;
    }
    .shape2 {
        width: 200px;
        height: 200px;
        background-color: #F5CBA7;
        bottom: -50px;
        right: -50px;
        animation: float 6s ease-in-out infinite reverse;
    }
    .particle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.3;
        animation: particleFloat 15s infinite linear;
    }
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes popIn {
        from { opacity: 0; transform: scale(0.5) rotateY(45deg); }
        to { opacity: 0.8; transform: scale(0.9) rotateY(0deg); }
    }
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
    }
    @keyframes particleFloat {
        0% { transform: translateY(0) translateX(0); }
        100% { transform: translateY(-100vh) translateX(100vw); }
    }
    @media only screen and (max-width: 600px) {
        h1 { font-size: 2.5em; }
        #typewriter { font-size: 1.4em; }
        #location { font-size: 1.1em; }
        .skill-bubble { width: 110px; height: 110px; font-size: 0.9em; }
    }
</style>

<body> 
    <div id="preloader">
        <svg class="preloader-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle class="circle-outer" cx="50" cy="50" r="45" />
          <circle class="circle-middle" cx="50" cy="50" r="30" />
          <circle class="circle-inner" cx="50" cy="50" r="15" />
          <text x="50" y="50" text-anchor="middle" dy=".3em" class="preloader-text">KT</text>
        </svg>
      </div>
      
    <div class="background">
        <div class="background-shape shape1"></div>
        <div class="background-shape shape2"></div>
    </div>
    <div class="container">
        <h1>Kanishk Thamman</h1>
        <div id="typewriter"></div>
        <div id="location">Frisco, TX</div>
        <div class="skill-container" id="skill-container"></div>
        <div id="skill-details"></div>
    </div>
    <script>
        const roles = ['Student', 'Cybersecurity Enthusiast', 'Aspiring AI Specialist', 'Technical Theater Enthusiast'];
        const skills = [
            { name: 'Computer Science', color: '#AED6F1', description: 'Curriculum development and teaching' },
            { name: 'Python', color: '#F5CBA7', description: 'Web development and problem-solving' },
            { name: 'Cybersecurity', color: '#D7BDE2', description: 'Threat analysis and security measures' },
            { name: 'Audio Tech', color: '#A3E4D7', description: 'Dante networking and system configuration' },
            { name: 'IT', color: '#F9E79F', description: 'Security principles and management' },
            { name: 'Machine Learning', color: '#F5B7B1', description: 'Data science and AI applications' },
            { name: 'Software Management', color: '#A9DFBF', description: 'Agile practices and project management' },
            { name: 'Theater Tech', color: '#D6DBDF', description: 'Production and marketing experience' }
        ];
        
        let roleIndex = 0;

        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML = text.substring(0, i+1) + '<span aria-hidden="true"></span>';
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, 100);
            } else if (typeof fnCallback == 'function') {
                setTimeout(fnCallback, 700);
            }
        }

        function startTextAnimation(i) {
            if (i < roles.length) {
                typeWriter(roles[i], 0, function() {
                    startTextAnimation(i + 1);
                });
            } else {
                setTimeout(function() {
                    startTextAnimation(0);
                }, 1000);
            }
        }

        function createSkillBubbles() {
            const container = document.getElementById('skill-container');
            skills.forEach((skill, index) => {
                const bubble = document.createElement('a');
                bubble.className = 'skill-bubble';
                bubble.textContent = skill.name;
                bubble.style.backgroundColor = skill.color;
                bubble.style.setProperty('--i', index);
                bubble.href = `${skill.name.replace(/\s+/g, '')}.html`;
                bubble.addEventListener('mouseenter', () => showSkillDetails(skill));
                bubble.addEventListener('mouseleave', hideSkillDetails);
                container.appendChild(bubble);
            });
        }

        function showSkillDetails(skill) {
            const details = document.getElementById('skill-details');
            details.textContent = skill.description;
            details.classList.add('visible');
        }

        function hideSkillDetails() {
            const details = document.getElementById('skill-details');
            details.classList.remove('visible');
        }

        function createParticles() {
            const background = document.querySelector('.background');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = skills[Math.floor(Math.random() * skills.length)].color;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                background.appendChild(particle);
            }
        }

        startTextAnimation(0);
        createSkillBubbles();
        createParticles();
    </script>

    <!-- Pop-up Logic and Preloader Animation-->
    <script src="Pop_up-Preloader.js"></script>
</body>
</html>
