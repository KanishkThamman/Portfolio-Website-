<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanishk Thamman - Cybersecurity & AI Specialist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --primary-color: #b19cd9;
            --secondary-color: #bae1ff;
            --accent-color: #ffb3ba;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .content {
            position: relative;
        }

        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .name-overlay {
            text-align: center;
            z-index: 2;
            background: rgba(10, 10, 10, 0.7);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(177, 156, 217, 0.3);
        }

        .name-overlay h1 {
            font-size: 36px;
            margin: 0;
            letter-spacing: 6px;
            color: var(--primary-color);
            text-shadow: 0 0 15px rgba(177, 156, 217, 0.5);
        }

        .name-overlay p {
            font-size: 18px;
            margin: 10px 0 0;
            opacity: 0.8;
            letter-spacing: 2px;
            color: var(--secondary-color);
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            box-sizing: border-box;
        }

        .section-content {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 40px;
            color: var(--primary-color);
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
        }

        </style>

</head>
